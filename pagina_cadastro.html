<head>

    <link rel="icon" href="https://recantodosavos.org.br/wp-content/uploads/2021/04/cropped-01-4-32x32.jpg">
</head>

<body>
    <!--cabeçalho do site -->
    <header>
        <div class="containerCabecalho">
            <div class="logo">
                <a href="./pagina_inicial.html">
                    <img src="https://recantodosavos.org.br/wp-content/uploads/2021/04/logo-correto.png"
                        alt="logo do site">
                </a>
            </div>
            <!--menu-->
            <nav class="menu">
                <ul>
                    <li><a href="./pagina_inicial.html">HOME</a></li>
                    <li><a href="pagina_quemsomos.html">QUEM SOMOS</a></li>
                    <li><a href="pagina_contato.html">CONTATO</a></li>
                    <li><a href="pagina_cadastro.html">DOAÇÃO</a></li>
                </ul>
            </nav> 
             <!--doação-->
             <div class="doacao">
                <div class="botaoDoacao">
                    <a hidden href="pagina_cadastro.html">FAÇA UMA DOAÇÂO</a>
                </div>
            </div>
        </div>  
    </header>
    
    <!--corpo do site -->
    <main>
        <div class="form_doacao">
            <h1>Formuláro de Doação</h1>
                <div>
                    <form>
                        <fieldset>
                            <h2>Informações Pessoais</h2>
                            <div class="campo">
                                <label for="nome"><strong>Nome:</strong></label>
                                <input type="text" name="nome" id="nome" required>
                            </div>
                            <div class="campo">    
                                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                                <input type="text" name="sobrenome" id="sobrenome" required>
                            </div>
                            <div class="campo">   
                                <label for="data_nascimento"><strong>Data de Nascimento:</strong></label>
                                <input type="date" name="data_nascimento" id="data_nascimento" required>
                            </div class="campo">
                            <div class="campo">  
                                <label for="cpf"><strong>CPF:</strong></label>
                                <input type="number" name="cpf" id="cpf" required>
                            </div>    
                            <div class="campo">
                                <label for="rg"><strong>RG:</strong></label>
                                <input type="text" name="rg" id="rg" required>
                            </div>
                            <div class="campo">
                                <label for="telefone"><strong>Telefone:</strong></label>
                                <input type="text" name="telefone" id="telefone" required>
                            </div>
                        </fieldset>
                    </form>
                </div>
        </div>
    </main>
    
    <!--roda pé do site-->
    <footer>
        <div class="containerRodape">
            <div class="logo_rodape">  
                <a href="./pagina_inicial.html">
                    <img src="https://recantodosavos.org.br/wp-content/uploads/2021/04/logo-correto.png"
                        alt="logo do site">
                </a>
            </div>
            <nav class="menu_rodape">
                <ul>
                    <li><a href="pagina_quemsomos.html"></a>Quem Somos</li>
                    <li><a href="pagina_contato.html"></a>Contato</li>
                    <li><a href="pagina_cadastro.html"></a>Doação</li>
                </ul> 
            </nav>
        </div>
    </footer>                
</body>


</html>
